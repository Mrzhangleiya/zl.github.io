{include file="public/header" /}
<style>
	.show{
		display:none;
	}
</style>
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
        	<div class="layui-card">
                <div class="layui-card-header">菜品的基本信息</div>
                <div class="layui-card-body">
	            <form class="layui-form" enctype="multipart/form-data">
	                <input type="hidden" name="course_flag" value="1">
	                <div class="layui-form-item">
	                    <label for="L_email" class="layui-form-label">
	                            吃动名称</label>
	                    <div class="layui-input-inline">
	                        <input type="text" name="course_name" value="" lay-verify="required" required="" class="layui-input">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label for="L_email" class="layui-form-label">
	                            吃动类别</label>
	                    <div class="layui-input-inline">
	                        <select id="shipping" name="type_id" class="valid">
	                            	<option value=""></option>
	                            	{volist name="cdtype" id="vo"}
	                                <option value="{$vo.cdtype_id}">{$vo.cdtype_name}</option>
	                                {/volist}
	                    		</select>
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label for="L_email" class="layui-form-label">
	                            吃动作者</label>
	                    <div class="layui-input-inline">
	                        <select disabled name="usertype_id" class="valid">
	                            	<option value="3">运动员</option>
	                    		</select>
	                    </div>
	                    <div class="layui-input-inline">
	                        <select name="user_id" class="valid">
	                            <option value=""></option>
	                            {volist name="users" id="vo"}
	                            <option value="{$vo.user_id}">{$vo.user_name}</option>
	                            {/volist}
	                    	</select>
	                    </div>
	                </div>
					<div class="layui-form-item">
	                    <label for="is_active" class="layui-form-label">
	                            吃动类别</label>
	                    <div class="layui-input-inline">
	                        <input type="radio" name="balance_flag" value="1" title="菜品" checked lay-filter="bbb">
	                        <input type="radio" name="balance_flag" value="2" title="运动" lay-filter="bbb">
	                    </div>
	                </div>
	                <div class="layui-form-item course">
			                    <label for="course_trait" class="layui-form-label">
			                            菜品特点</label>
			                    <div class="layui-input-inline">
			                        <input type="text" name="course_trait" value="" required="" class="layui-input">
			                    </div>
			                    <label for="course_color" class="layui-form-label">
			                            菜品色泽</label>
			                    <div class="layui-input-inline">
			                        <input type="text" name="course_color" value="" required="" class="layui-input">
			                    </div>
			                </div>
			                <div class="layui-form-item course">
			                    <label for="course_aroma" class="layui-form-label">
			                            菜品香气</label>
			                    <div class="layui-input-inline">
			                        <input type="text" name="course_aroma" value="" required="" class="layui-input">
			                    </div>
			                    <label for="course_taste" class="layui-form-label">
			                            菜品味道</label>
			                    <div class="layui-input-inline">
			                        <input type="text" name="course_taste" value="" required="" class="layui-input">
			                    </div>
			                </div>
			                <div class="layui-form-item course">
			                    <label for="course_shap" class="layui-form-label">
			                            菜品形状</label>
			                    <div class="layui-input-inline">
			                        <input type="text" name="course_shap" value="" required="" class="layui-input">
			                    </div>
			                    <label for="course_texture" class="layui-form-label">
			                            菜品质地</label>
			                    <div class="layui-input-inline">
			                        <input type="text" name="course_texture" value="" required="" class="layui-input">
			                    </div>
			                </div>
			                <div class="layui-form-item course">
			                    <label for="course_people" class="layui-form-label">
			                            适宜人群</label>
			                    <div class="layui-input-inline">
			                        <input type="text" name="course_people" value="" required="" class="layui-input">
			                    </div>
			                    <label for="course_peoplenum" class="layui-form-label">
			                            适宜人数</label>
			                    <div class="layui-input-inline">
			                        <input type="number" name="course_peoplenum" value="" required="" class="layui-input">
			                    </div>
			                </div>
	                <div class="layui-form-item">
	                    <label for="upload" class="layui-form-label">
	                            吃动图片</label>
	                    <div class="layui-input-inline">
	                        <button type="button" class="layui-btn" id="upload">
								  	<i class="layui-icon">&#xe67c;</i>上传图片
								</button>
	                       
	                    </div>
	                    <div class="layui-input-inline">
	                        
	                        <img id="img" src="__STATIC__{$Think.config.BGPIC}" width="320" height="240">
	                    </div>
	                </div>
	                <!-- 隐藏域，图片图片路径和缩略图路径 -->
	                <input type="hidden" name="course_img" id="course_img" lay-verify="required">
	                <input type="hidden" name="course_thumbimg" id="course_thumbimg" lay-verify="required">
					<div class="layui-form-item">
	                    <label for="upload" class="layui-form-label">
	                            吃动视频</label>
	                    <div class="layui-input-inline">
	                        <button type="button" class="layui-btn site-demo-active" id="video_upload" data-type="loading">
								  	<i class="layui-icon">&#xe67c;</i>上传视频
							</button>
	            			<input style="width:290%;margin-top:15px;display:none;" type="text" disabled name="course_video" id="upvid" lay-verify="required" class="layui-input">
	                    </div>
	                </div>
			
	                <div class="layui-form-item">
	                    <label for="is_active" class="layui-form-label">
	                            是否收费</label>
	                    <div class="layui-input-inline">
	                        <input type="radio" name="course_ischarge" value="1" title="免费" checked lay-filter="aaa">
	                        <input type="radio" name="course_ischarge" value="2" title="收费" lay-filter="aaa">
	                    </div>
	                </div>
	                <div class="layui-form-item charge" style="display:none;">
	                    <label for="is_active" class="layui-form-label">
	                            收费标准</label>
	                    <div class="layui-input-inline">
	                        <input class="layui-input" type="text" name="course_standard" value="" lay-verify="" required="" placeholder="">
	                    </div>
	                    <div class="layui-form-mid layui-word-aux">元/条</div>
	                </div>
	                <div class="layui-form-item course" >
		                    <label for="course_score" class="layui-form-label">
		                            综合评定</label>
		                    <div class="layui-input-inline">
		                        <select name="course_score" class="valid">
		                            	<option value=""></option>
		                                <option value="1">1</option>
		                                <option value="2">2</option>
		                                <option value="3">3</option>
		                                <option value="4">4</option>
		                                <option value="5">5</option>
		                    	</select>
		                    </div>
		                    <div class="layui-form-mid layui-word-aux">/ 星</div>
		            </div>
		            <div class="layui-form-item course">
		                    <label for="course_effect" class="layui-form-label">
		                            菜品功效</label>
		                    <div class="layui-input-inline" style="width: 700px;">
		                        <textarea name="course_effect" placeholder="请输入功能功效" class="layui-textarea"></textarea>
		                    </div>
		            </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label">
				吃动简介</label>
	                    <div class="layui-input-block" style="width: 700px;">
	                        <textarea style="width:700px;height:200px;padding:5px;" name="course_content" id="demo" lay-verify="content" class="field-content"></textarea>
	                    </div>
	                </div>
	                <div class="layui-form-item hid">
	                    <label for="L_repass" class="layui-form-label"></label>
	                    <button id="btn" class="layui-btn" lay-filter="add" lay-submit="">添加</button></div>
	            </form>
	            </div>
	        </div>
	        <div class="layui-card show">
                <div class="layui-card-body">
                    <form class="layui-form">
                    	<input type="hidden" value="" name="course_id" id="course_id">
                        <div class="layui-card" style="margin-top:13px;">
		                    <div class="layui-card-header">添加主料</div>
		                    <div class="layui-card-body">
		                        <div class="layui-form-item">
		                            <label for="L_email" class="layui-form-label">
		                            </label>
		                            <div class="layui-input-inline">
		                                <input type="text" placeholder="名称" name="main_name[]" value="" lay-verify="required" required="" class="layui-input">
		                            </div>
		                            <div class="layui-input-inline">
		                                <input type="number" placeholder="重量（以克为单位）" name="main_num[]" value="" lay-verify="required" required="" class="layui-input">
		                            </div>
		                            <div class="layui-input-inline" style="margin-bottom:13px;">
		                                <button onclick="addline(this,'main_name[]','main_num[]')" type="button" class="layui-btn layui-btn-primary layui-btn-sm">
								    <i class="layui-icon" style="margin-right:0;">&#xe654;</i>
								</button>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                <div class="layui-card" style="margin-top:13px;">
		                    <div class="layui-card-header">添加辅料</div>
		                    <div class="layui-card-body">
		                        <div class="layui-form-item">
		                            <label for="L_email" class="layui-form-label">
		                            </label>
		                            <div class="layui-input-inline">
		                                <input type="text" placeholder="名称" name="assist_name[]" value="" lay-verify="required" required="" class="layui-input">
		                            </div>
		                            <div class="layui-input-inline">
		                                <input type="number" placeholder="重量（以克为单位）" name="assist_num[]" value="" lay-verify="required" required="" class="layui-input">
		                            </div>
		                            <div class="layui-input-inline" style="margin-bottom:13px;">
		                                <button onclick="addline(this,'assist_name[]','assist_num[]')" type="button" class="layui-btn layui-btn-primary layui-btn-sm">
								    <i class="layui-icon" style="margin-right:0;">&#xe654;</i>
								</button>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                <div class="layui-card" style="margin-top:13px;">
		                    <div class="layui-card-header">添加调味品</div>
		                    <div class="layui-card-body">
		                        <div class="layui-form-item">
		                            <label for="L_email" class="layui-form-label">
		                            </label>
		                            <div class="layui-input-inline">
		                                <input type="text" placeholder="名称" name="condiment_name[]" value="" lay-verify="required" required="" class="layui-input">
		                            </div>
		                            <div class="layui-input-inline">
		                                <input type="number" placeholder="重量（以克为单位）" name="condiment_num[]" value="" lay-verify="required" required="" class="layui-input">
		                            </div>
		                            <div class="layui-input-inline" style="margin-bottom:13px;">
		                                <button onclick="addline(this,'condiment_name[]','condiment_num[]')" type="button" class="layui-btn layui-btn-primary layui-btn-sm">
								    <i class="layui-icon" style="margin-right:0;">&#xe654;</i>
								</button>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                <div class="layui-form-item">
		                    <label for="L_repass" class="layui-form-label"></label>
		                    <button id="btn" class="layui-btn" lay-filter="addrep" lay-submit="">添加</button>
		                </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        layui.use(['layer', 'layedit', 'upload', 'form', 'jquery','element'], function() {
            var form = layui.form,
                layer = layui.layer;
            var upload = layui.upload;
            var $ = layui.$;
            var layedit = layui.layedit;
            element = layui.element;
			
            layedit.set({
                uploadImage: {
                    url: "{:url('Upload/img_upload')}",
                    type: 'post'
                }
            });
            var index = layedit.build('demo'); //建立编辑器

            form.verify({
                content: function(value) {
                    layedit.sync(index);
                }
            });


            var uploadInst = upload.render({
                elem: '#upload' //绑定元素
                    ,
                url: "{:url('Upload/img_upload')}" //上传接口
                    ,
                done: function(res) {
                    if (res.code == 0) {
                        layer.msg('图片选择成功', {
                            icon: 1,
                            time: 1300
                        });
                        $("#course_img").val(res.img_url);
                        $("#course_thumbimg").val(res.thumb_url);
                        $("#img").attr("src", "{$Think.config.TITLE}" + res.thumb_url);
                    } else {
                        layer.msg('上传失败,请重试', {
                            icon: 2,
                            time: 1300
                        });
                    }
                }
            });
            
            
          //上传视频
            var uploadvideo = upload.render({
                elem: '#video_upload' //绑定元素
                    ,
                url: "{:url('Upload/video_upload')}" //上传接口
                    ,
                accept: 'video'
                	,
                before: function(obj){ //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                	    ind = layer.load(2); //上传loading
                }
                	,
                done: function(res) {
                    if (res.code == 0) {	
                        layer.msg('视频上传成功', {
                            icon: 1,
                            time: 1300
                        });
                        layer.close(ind);    //返回数据关闭loading
                        $("#upvid").val(res.path);
                        $("#upvid").show();
                        
                    } else {
                        layer.msg('上传失败,请重试', {
                            icon: 2,
                            time: 1300
                        });
                    }
                },
                error: function(index, upload){
                    layer.closeAll('loading'); //关闭loading
                  }
            });

            //监听radio单选
            form.on('radio(aaa)', function(data) {
                if (data.value == 2) {
                    $(".charge").css("display", "block");
                } else {
                    $(".charge").css("display", "none");
                }
                form.render();
            });
          //监听radio单选
            form.on('radio(bbb)', function(data) {
                if (data.value == 2) {
                    $(".course").css("display", "none");
                } else {
                    $(".course").css("display", "block");
                }
                form.render();
            });
          
          //监听提交用料信息
            form.on('submit(addrep)',function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                        type: "post",
                        url: "{:url('Dosag/DosagAdd')}",
                        data: data.field,
                        success: function(d) {
                            if (d.code == 1) {
                                layer.msg(d.msg,{
                                    icon: 1,
                                    time: 1300
                                },function() {
                                    xadmin.close();
                                    xadmin.father_reload();
                                });
                            } else {
                                layer.msg(d.msg, {
                                    icon: 2,
                                    time: 1300
                                });
                            }
                        }
                    });

                    return false;
                });

            //监听提交
            form.on("submit(add)", function(obj) {
                console.log(obj);
                $.ajax({
                    type: 'POST',
                    url: "{:url('cd/cdAdd')}",
                    data: obj.field,
                    dataType: "json",
                    success: function(data) {
                        if (data.code == 1) {
                        	if(data.balance_flag == 1){
                        		layer.msg(data.msg, {
                                    icon: 1,
                                    time: 1300
                                }, function() {
                                	$(".show").show();
                                    $(".hid").hide();
                                    $("#course_id").val(data.course_id);

                                });
                        	}else{
	                            layer.msg(data.msg, {
	                                icon: 1,
	                                time: 1300
	                            }, function() {
	                                //关闭当前frame
	                                xadmin.close();
	                                xadmin.father_reload();
	
	                            });
                        	}
                        } else {
                            layer.msg(data.msg, {
                                icon: 2,
                                time: 1300
                            });
                        }
                    }
                })
                return false;
            })

        });
        function addline(obj, name1, name2) {
            console.log($(obj).parent().parent());
            var html = "";
            html += '<div class="layui-form-item">';
            html += "<label for='L_email' class='layui-form-label'></label>"
            html += "<div class='layui-input-inline'>"
            html += "<input type='text' placeholder='名称'  name='" + name1 + "' value='' lay-verify='required' required='' class='layui-input'>";
            html += "</div><div class='layui-input-inline'>";
            html += "<input type='text' placeholder='重量（以克为单位）'  name='" + name2 + "' value='' lay-verify='required' required='' class='layui-input'>";
            html += "</div><div class='layui-input-inline'>";
            html += "<button onclick='removeline(this)' type='button' class='layui-btn layui-btn-primary layui-btn-sm'>"
            html += "<i class='layui-icon' style='margin-right:0;'>&#xe640;</i>";
            html += "</button></div></div>";

            $(obj).parent().parent().append(html);
        }

        function removeline(obj) {
            $(obj).parent().parent().remove();
        }
    </script>


</body>

</html>
